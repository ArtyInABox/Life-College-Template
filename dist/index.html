<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header class="menu">
        <nav class="flex flex-jc-sb flex-ai-c">
            <a href="/" class="menu-title">
                <div class="menu-branding">
                    Life College
                </div>    
            </a>
            <ul class="menu-nav hide-for-mobile">
                <li class="nav-item hide-for-mobile current">
                    <a href="#" class="nav-link">Home</a>
                </li>
                <li class="nav-item hide-for-mobile">
                    <a href="#" class="nav-link">What We Do</a>
                </li>
                <li class="nav-item hide-for-mobile">
                    <a href="#" class="nav-link">About Us</a>
                </li>
                <li class="nav-item hide-for-mobile">
                    <a href="#" class="nav-link">Contact Us</a>
                </li>
            </ul>
            <a href="#" id="btnHamburger" class="menu-hamburger hide-for-desktop">
                <span></span>
                <span></span>
                <span></span>
            </a>

        </nav>

        <div class="overlay hide-for-desktop">
            <div class="overlay-nav">
                <ul class="overlay-item current">
                    <a href="#" class="overlay-link">Home</a>
                </ul>
                <ul class="overlay-item">
                    <a href="#" class="overlay-link">What We Do</a>
                </ul>
                <ul class="overlay-item">
                    <a href="#" class="overlay-link">About Us</a>
                </ul>
                <ul class="overlay-item">
                    <a href="#" class="overlay-link">Contact Us</a>
                </ul>
            </div>
        </div>

    </header>

    <section class="carousel">
        <div class='slider-wrapper'>
            <input checked id='slide1' name='slides' type='radio'>
            <input id='slide2' name='slides' type='radio'>
            <input id='slide3' name='slides' type='radio'>
            <input id='slide4' name='slides' type='radio'>
            <input id='slide5' name='slides' type='radio'>
            <input id='slide6' name='slides' type='radio'>
            <div class='slider-arrow-nav'>
              <label class='nav-arrow prev' for='slide1'></label>
              <label class='nav-arrow prev' for='slide2'></label>
              <label class='nav-arrow prev' for='slide3'></label>
              <label class='nav-arrow prev' for='slide4'></label>
              <label class='nav-arrow prev' for='slide5'></label>
              <label class='nav-arrow prev' for='slide6'></label>
            </div>
            <div class='slider-arrow-nav'>
              <label class='nav-arrow next' for='slide1'></label>
              <label class='nav-arrow next' for='slide2'></label>
              <label class='nav-arrow next' for='slide3'></label>
              <label class='nav-arrow next' for='slide4'></label>
              <label class='nav-arrow next' for='slide5'></label>
              <label class='nav-arrow next' for='slide6'></label>
            </div>
            <div class='slider-nav'>
              <label class='nav-button' for='slide1'></label>
              <label class='nav-button' for='slide2'></label>
              <label class='nav-button' for='slide3'></label>
              <label class='nav-button' for='slide4'></label>
              <label class='nav-button' for='slide5'></label>
              <label class='nav-button' for='slide6'></label>
            </div>
            <div class='slider-content'>
              <div class='slide slide1'>
                <img src='img/catalin-pop-noydSJIWMSg-unsplash.jpg'>
              </div>
              <div class='slide slide2'>
                <img src='img/kal-visuals-aK4iPNYipnU-unsplash.jpg'>
              </div>
              <div class='slide slide3'>
                <img src='img/mi-pham-FtZL0r4DZYk-unsplash.jpg'>
              </div>
              <div class='slide slide4'>
                <img src='img/priscilla-du-preez-zeqWK0n5PNM-unsplash.jpg'>
              </div>
              <div class='slide slide5'>
                <img src='img/sasha-freemind-frq5Q6Ne9k4-unsplash.jpg'>
              </div>
              <div class='slide slide6'>
                <img src='img/zac-durant-_6HzPU9Hyfg-unsplash.jpg'>
              </div>
            </div>
          </div>

    <main class="happiness">
        
    </main>
